<div ng-app ng-controller="GametimeCtrl">
	<div id="zamboni">
		<img src="images/snoopy-zamboni.gif">
		<a href="#/">Next fight!<a/>
	</div>
	<div id="scoreboard">
		<p>You Right: <span ng-bind="youRight"></span></p>
		<p>You Wrong: <span ng-bind="youWrong"></span></p>
	</div>
	<div class="row">
		<div ng-bind-html="iframeCode"></div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3" id="final-selection">
			<p class="lead">Who do you think won the fight?</p>
			<button class="btn btn-default btn-lg" type="submit" ng-click="saveUserAnswer(1)">{{ firstGuyName }}</button>
			<button class="btn btn-default btn-lg" type="submit" ng-click="saveUserAnswer(2)">{{ secondGuyName }}</button><br>
		</div>
	</div>
	<div class="row" id="crowd">
		<img src="images/crowd-silhoutte.png">
	</div>
</div>
